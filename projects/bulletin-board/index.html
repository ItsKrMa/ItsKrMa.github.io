<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="post-it blue" >
                <h2> TO DOS</h2>
                <ul>
                    <li> Do The Laundry!</li>
                    <li> Take The Trash Out!</li>
                    <li>Make Dinner</li>
                </ul>
            </div>

            <div class="post-it blue">
                <h1> JUST DO IT</h1>
            </div>

            <div class="post-it yellow small" >
                <p>
                    Dont forget about taking the trash out before leaving
                </p>
            </div>

            <div class="post-it pink" >
                <h2> Grocery list</h2>
                <ul>
                    <li>eggs</li>
                    <li>mushrooms</li>
                    <li>milk</li>
                </ul>
            </div>

            <div class="post-it purple" >
                <h1> YOU CAN DO IT </h1>
            </div>

            <div>
                <img
                    class="post-it-image pink"
                    src="images/rochelle-lee-H-gjz5kFMGc-unsplash.jpg"
                    alt="picture of a house"
                >
            </div>
        </div>
    </body>
</html>
