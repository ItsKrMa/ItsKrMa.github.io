<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>External Anchors</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!-- This is a dummy anchor -->
        <a href="#">Click Me!</a> 

        <!-- This is an external anchor to a different site -->

            Visit w3schools.com
        </a>

        <p>
            If you want to dig deeper into HTML, 
            <a
                href="https://developer.mozilla.org/en-US/"

            >
                Vist MDN Docs.
            </a>
        </p>

        <p>
            Let's go to
            <a href="../06-images/index.html"> The images demo</a>
        </p>
    </body>
</html>
