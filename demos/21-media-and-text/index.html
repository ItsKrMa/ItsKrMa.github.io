<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media and Text Demo</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!-- page layout container -->
        <div id="single-column">
           
            <!-- flex-box container -->
            <div id="side-by-side-1">

                <!-- flex-box item -->
                <img
                    src="images/cereal-3.jpg"
                    alt="cereal"
                >
                <!-- flex-box iitem -->
                <h2> Doesn't This Look Good?</h2>
            </div>

            <div id="side-by-side-2">

                <!-- flex-box item -->
                <div class="image-container">
                    <img
                    src="images/cereal-3.jpg"
                    alt="cereal"
                >
                </div>

                <!-- flex-box item -->
                <div class="text-container">
                    <h2> Doesn't This Look Good?</h2>

                    <p> 
                        lorem ipsm is just gibbierish
                    </p>
                </div>
            </div>

        </div>
    </body>
</html>
