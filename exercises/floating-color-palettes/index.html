<!DOCTYPE html>

        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="color-palette">
            <h2> Desert Dream</h2>

            <h4 class="color" id="color-1">#F3B391</h4>

            <h4 class="color" id="color-2">#F6D4BA</h4>

        <div class="color-palette">

        <div class="color-palette">
            <h2> Pretty Purples</h2>

            <h4 class="color" id="color-7">#922D50</h4>
